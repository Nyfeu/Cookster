# Service do tipo ClusterIP para comunicação INTERNA com o MSS Profile Dart
# URL interna no K8s: http://mss-profile-service-service:5000
# Caminho: back/kubernetes/services/mss-profile-service-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mss-profile-service-service # Nome do Service para o DNS do K8s
  labels:
    app: mss-profile-service
spec:
  selector:
    app: mss-profile-service # Deve corresponder ao label no Deployment
  ports:
    - name: http-profile
      protocol: TCP
      port: 5000       # Porta interna do Service
      targetPort: 5000 # Porta do contêiner (Dart app)
  type: ClusterIP