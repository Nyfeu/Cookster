# Deployment para o Microsservi√ßo de Perfil (Dart)
# Caminho: back/kubernetes/deployments/mss-profile-service-dart-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mss-profile-service-dart-deployment
  labels:
    app: mss-profile-service-dart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mss-profile-service-dart
  template:
    metadata:
      labels:
        app: mss-profile-service-dart
    spec:
      initContainers:
      - name: wait-for-event-bus
        image: busybox:1.36
        # Aguarda o Event Bus estar dispon√≠vel (event-bus-service na porta 4000)
        command: ['sh', '-c', 'until nc -z event-bus-service 4000; do echo "‚è≥ Aguardando o Event Bus..."; sleep 2; done; echo "‚úÖ Event Bus dispon√≠vel!";']
      containers:
      - name: mss-profile-service-container-dart
        # üö® IMPORTANTE: SUBSTITUA ESTA TAG PELA SUA IMAGEM ENVIADA AO REGISTRY (Docker Hub, GCR, etc.)
        image: sua_imagem_registry/mss-profile-service-dart:latest 
        imagePullPolicy: Always
        ports:
        - containerPort: 5000 # Porta que o servidor Dart escuta
        env:
          # Vari√°veis de DB injetadas do Secret 'cookster-auth-secrets'
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cookster-auth-secrets
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: cookster-auth-secrets
              key: DB_PASS
          # URL do Event Bus (Comunica√ß√£o interna via Service Name)
        - name: EVENT_BUS_URL
          value: "http://event-bus-service:4000"
        - name: SERVICE_PORT
          value: "5000"
          # Define o Service URL para o registro no Event Bus
        - name: SERVICE_URL
          value: "http://mss-profile-service-dart-service"